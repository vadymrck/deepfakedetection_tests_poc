name: API Tests

on:
  push:
    branches:
      - main
    paths:
      - 'tests/**'
      - '*.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'playwright.config.ts'
      - 'tsconfig.json'
      - '.github/workflows/tests.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'tests/**'
      - '*.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'playwright.config.ts'
      - 'tsconfig.json'

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Format check
        run: npm run format

      - name: Run minimal Playwright CI tests
        env:
          REALITY_DEFENDER_API_KEY: ${{ secrets.REALITY_DEFENDER_API_KEY }}
        run: npm run test:ci

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Test results summary
        if: always()
        run: echo "Pipeline completed with status - ${{ job.status }}"
